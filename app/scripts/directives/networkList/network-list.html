<style type="text/css">
    #mynetwork {
        height: 634px;
        border: 1px solid lightgray;
    }


</style>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Ip Address</th>
        <th>Network</th>
        <th>Interfaces</th>
        <th>Rules</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="host in hosts">
        <td>{{ host.name}}</td>
        <td>{{ host.ip.address}}</td>
        <td>{{ host.ip.network}}</td>
        <td><span ng-repeat="interface in host.interfaces">{{interface.sys}}, </span></td>
        <td>{{ host.rules.length}}</td>
        <td>
            <a ui-sref="hosts-show({ id: host.id})" uib-tooltip="Details" data-toggle="tooltip" title="Show">
                <i class="fa fa-eye"></i>
            </a>
            <a ng-click="confirmDelete(host)" uib-tooltip="Delete" data-toggle="tooltip" title="Show">
                <i class="fa fa-times"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<script type="text/ng-template" id="delete-confirmation-modal.html">
    <div class="modal-header">
        <h3 class="modal-title">Do you want to remove {{ host.name }}</h3>
    </div>
    <div class="modal-body">
        This operation can not be undone!
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="confirm()">Confirm</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
