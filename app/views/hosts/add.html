<div id="host-add" class="host-add">
    <div class="row">
        <h1>Add host</h1>
        <div class="jumbotron">
            <form role="form" ng-submit="submit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="name" placeholder="Name">
                    </div>

                    <div class="form-group">

                        <select class="form-control input-underline input-lg">
                            <option value="1">PC/Laptop</option>
                            <option value="2">Server</option>
                            <option value="3">Firewall</option>
                            <option value="4">Other</option>
                        </select>
                    </div>
                </div>

                <div class="row add-interface form-group">

                    <h4>Add interface:</h4>
                        <input type="text" class="form-control input-underline input-lg" ng-model="tmpInterface.ip" placeholder="IP">
                        <input type="text" class="form-control input-underline input-lg" ng-model="tmpInterface.sys" placeholder="Name">
                        <input type="text" class="form-control input-underline input-lg" ng-model="tmpInterface.netmask" placeholder="Netmask">
                        <input type="text" class="form-control input-underline input-lg" ng-model="tmpInterface.desc" placeholder="Description">

                        <button ng-click="addInterface()" class="btn btn-outline btn-small btn-rounded pull-right">Add
                            interface
                        </button>
                </div>

                <div class="row" id="interfaces">

                    <h4>Interfaces:</h4>
                    <div class="interface">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>IP</th>
                                <th>Net mask</th>
                                <th>System name</th>
                                <th>Description</th>tmpInterface
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="interface in host.interfaces">
                                <td>{{interface.ip}}</td>
                                <td>{{interface.netmask}}</td>
                                <td>{{interface.sys}}</td>
                                <td>{{interface.desc}}</td>
                                <td>
                                    <i ng-click="removeInterface($index)" class="fa fa-times"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <div class="form-group button-container">
                    <button type="submit" class="btn btn-primary btn-white btn-outline btn-lg btn-rounded">Add Host
                    </button>
                </div>

            </form>
        </div>
    </div>
    <div class="row">

    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>
    </div>

</div>
