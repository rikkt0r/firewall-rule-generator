<div id=generate-page class=generate> <div class=row> <h1>Generate entries</h1> <div class=jumbotron> <div class=row> <p>Choose host and confirm to simply generate your ipTables entries. It is as simple as that!</p> <div class=col-lg-8> <select ng-model=hostId class="form-control input-lg input-underline"> <option disabled>Choose host</option> <option ng-repeat="host in hosts" value={{host.id}}>{{host.name}} </option> </select> </div> <div class=col-lg-2> <button ng-disabled="hostId===''" ng-click=generate() class="btn btn-primary btn-outline btn-rounded"> Generate </button> </div> </div> <div class="row generate-output-container"> <pre class=generate-output>{{ output }}</pre> </div> </div> </div> </div>
